<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Collection Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-width: 200px;
        }

        .sort-select {
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            background: rgba(25, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .movie-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .poster-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .movie-card:hover .poster {
            transform: scale(1.05);
        }

        .no-poster {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
        }

        .movie-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .movie-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
            line-height: 1.3;
        }

        .movie-year {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .movie-type {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            align-self: flex-start;
            margin-top: auto;
        }

        .imdb-link {
            display: inline-block;
            background: #f5c518;
            color: #000;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 15px;
            transition: background 0.3s ease;
            text-align: center;
        }

        .imdb-link:hover {
            background: #e6b800;
            transform: translateY(-1px);
        }

        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 2;
        }

        .status-found {
            background: rgba(46, 204, 13, 0.9);
            color: white;
        }

        .status-not-found {
            background: rgba(231, 76, 60, 0.9);
            color: white;
        }

        .hidden {
            display: none;
        }

        /* Loading animation */
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .stats {
                gap: 10px;
            }

            .stat-card {
                padding: 10px 15px;
            }

            .stat-number {
                font-size: 1.5rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .poster-container {
                height: 350px;
            }

            .filters {
                gap: 10px;
            }

            .filter-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 1rem;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .poster-container {
                height: 300px;
            }

            .movie-title {
                font-size: 1.1rem;
            }

            .movie-year {
                font-size: 1rem;
            }

            .filters {
                flex-direction: column;
                align-items: center;
            }

            .filter-btn {
                width: 80%;
            }
        }

        @media (max-width: 320px) {
            .poster-container {
                height: 250px;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            }

            .stat-card {
                background: rgba(44, 62, 80, 0.9);
                color: white;
            }

            .stat-label {
                color: #bdc3c7;
            }

            .movie-card {
                background: rgba(52, 73, 94, 0.95);
            }

            .movie-title {
                color: white;
            }

            .movie-year {
                color: #3498db;
            }
        }
    </style>
</head>

        // Current filter state
        let currentFilter = 'all';

        // Function to create movie card HTML
        function createMovieCard(movie) {
            const posterHtml = movie['Poster URL'] && movie['Poster URL'] !== 'N/A' && movie['Poster URL'] !== '' 
                ? `<img src="${movie['Poster URL']}" alt="${movie['Original Title']} Poster" class="poster" onerror="this.parentElement.innerHTML='<div class=\\'no-poster\\'>No Poster Available</div>'">`
                : `<div class="no-poster">No Poster Available</div>`;

            const imdbLink = movie['IMDb URL'] && movie['IMDb URL'] !== '' 
                ? `<a href="${movie['IMDb URL']}" target="_blank" class="imdb-link">View on IMDb</a>`
                : '';

            const statusBadge = movie['Status'] === 'found' 
                ? `<span class="status-badge status-found">FOUND</span>`
                : `<span class="status-badge status-not-found">NOT FOUND</span>`;

            const typeBadge = movie['Type'] === 'movie' ? 'Movie' : movie['Type'] === 'series' ? 'TV Series' : 'Unknown';

            return `
                <div class="movie-card" data-type="${movie['Type']}" data-status="${movie['Status']}">
                    <div class="poster-container">
                        ${posterHtml}
                        ${statusBadge}
                    </div>
                    <div class="movie-info">
                        <h3 class="movie-title">${movie['Original Title']}</h3>
                        <div class="movie-year">${movie['Year'] || 'Year Unknown'}</div>
                        <span class="movie-type">${typeBadge}</span>
                        ${imdbLink}
                    </div>
                </div>
            `;
        }

        // Function to update statistics
        function updateStats(moviesData) {
            const totalCount = moviesData.length;
            const movieCount = moviesData.filter(movie => movie['Type'] === 'movie').length;
            const seriesCount = moviesData.filter(movie => movie['Type'] === 'series').length;
            const foundCount = moviesData.filter(movie => movie['Status'] === 'found').length;

            document.getElementById('total-count').textContent = totalCount;
            document.getElementById('movie-count').textContent = movieCount;
            document.getElementById('series-count').textContent = seriesCount;
            document.getElementById('found-count').textContent = foundCount;
        }

        // Function to filter movies
        function filterMovies(filterType) {
            currentFilter = filterType;
            const cards = document.querySelectorAll('.movie-card');
            
            cards.forEach(card => {
                const cardType = card.dataset.type;
                const cardStatus = card.dataset.status;
                
                switch(filterType) {
                    case 'all':
                        card.classList.remove('hidden');
                        break;
                    case 'movie':
                        card.classList.toggle('hidden', cardType !== 'movie');
                        break;
                    case 'series':
                        card.classList.toggle('hidden', cardType !== 'series');
                        break;
                    case 'found':
                        card.classList.toggle('hidden', cardStatus !== 'found');
                        break;
                    case 'not-found':
                        card.classList.toggle('hidden', cardStatus !== 'not_found');
                        break;
                }
            });
            
            // Re-apply search filter after category filter
            applySearchFilter();
        }

        // Function to apply search filter
        function applySearchFilter() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const cards = document.querySelectorAll('.movie-card');
            
            cards.forEach(card => {
                const title = card.querySelector('.movie-title').textContent.toLowerCase();
                const isVisible = !card.classList.contains('hidden');
                
                if (isVisible) {
                    if (searchTerm === '' || title.includes(searchTerm)) {
                        card.style.display = 'flex';
                    } else {
                        card.style.display = 'none';
                    }
                }
            });
        }

        // Function to sort movies
        function sortMovies(sortType) {
            const gallery = document.getElementById('movie-gallery');
            let filteredMovies = [...moviesData];
            
            // Apply current filter
            switch(currentFilter) {
                case 'movie':
                    filteredMovies = filteredMovies.filter(movie => movie['Type'] === 'movie');
                    break;
                case 'series':
                    filteredMovies = filteredMovies.filter(movie => movie['Type'] === 'series');
                    break;
                case 'found':
                    filteredMovies = filteredMovies.filter(movie => movie['Status'] === 'found');
                    break;
                case 'not-found':
                    filteredMovies = filteredMovies.filter(movie => movie['Status'] !== 'found');
                    break;
            }
            
            // Apply search filter
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            if (searchTerm !== '') {
                filteredMovies = filteredMovies.filter(movie => 
                    movie['Original Title'].toLowerCase().includes(searchTerm)
                );
            }
            
            // Apply sorting
            if (sortType === 'asc') {
                filteredMovies.sort((a, b) => a['Original Title'].localeCompare(b['Original Title']));
            } else if (sortType === 'desc') {
                filteredMovies.sort((a, b) => b['Original Title'].localeCompare(a['Original Title']));
            }
            
            // Update display
            gallery.innerHTML = filteredMovies.map(createMovieCard).join('');
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Create all movie cards
            const gallery = document.getElementById('movie-gallery');
            gallery.innerHTML = moviesData.map(createMovieCard).join('');
            
            // Update statistics
            updateStats(moviesData);
            
            // Use event delegation for filter buttons
            document.querySelector('.filters').addEventListener('click', function(e) {
                if (e.target.classList.contains('filter-btn')) {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    filterMovies(e.target.dataset.filter);
                }
            });
            
            // Add event listener to search input
            document.getElementById('search-input').addEventListener('input', function() {
                applySearchFilter();
            });
            
            // Add event listener to sort select
            document.getElementById('sort-select').addEventListener('change', function() {
                sortMovies(this.value);
            });
        });
    </script>
</body>
</html>
